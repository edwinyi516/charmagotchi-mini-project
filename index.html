<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <header>
        <h1>Tamagotchi</h1>
        <div class="rules">
            <div id="rules1">Welcome to your very own Tamagotchi pet!</div>
            <div id="rules2">Your pet has three critical stats: Hunger, Sleepiness, and Boredom.</div>
            <div id="rules3">If any of the stats hit 10, your pet will die a slow and painful death.</div>
            <div id="rules4">Take care of your pet so it lives a long and prosperous life!</div>
        </div>
        <div class="buttons">
            <button id="start">Start!</button>
            <button id="feed">Feed</button>
            <button id="sleep">Sleep</button>
            <button id="play">Play</button>
        </div>
        <div class="stats">
            <div class="hunger"></div>
            <div class="sleepiness"></div>
            <div class="boredom"></div>
        </div>
        <div class="character">
        </div>
    </header>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
